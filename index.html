<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  <h1>Weather APP</h1>
  <div class="city-search">
    <form>
      <div class="city-search__form-control">
        <input type="text" id="city-search" placeholder="enter city" class="city-search__input">
        <button type="submit" class="city-search__btn">Search</button>
      </div>
      <small class="city-search__error"></small>
    </form>
  </div>
  <div class="weather-details">
    <div class="temperature">
      <div class="toggle-temp">
        <input type="checkbox" id="temp">
        <label for="temp" class="temp-label"></label>
      </div>
      <div class="weather-icon"></div>
      <p class="active-temp"></p>
    </div>
    <div class="details"></div>
  </div>
</body>
</html>
